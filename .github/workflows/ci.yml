name: Run all test suites

on:
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Silence known third-party deprecations to keep CI signal clean
      PYTEST_ADDOPTS: "-W ignore::DeprecationWarning -W ignore::PendingDeprecationWarning -W ignore::UserWarning"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          cd backend
          python -m pytest tests/ -v

  integration-tests:
    name: Integration Tests (smoke)
    runs-on: ubuntu-latest
    needs: backend-tests
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration smoke tests
        run: |
          cd backend
          python -m pytest tests/test_debug_rollout_integration.py tests/test_train_smoke.py -q

  runtime-core-tests:
    name: Runtime-Core Tests (Rust)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo tests
        run: |
          cd runtime-core
          cargo test --lib --release

      - name: Install wasm-pack
        run: |
          cargo install --locked wasm-pack

      - name: Run wasm-bindgen tests
        run: |
          cd wasm-orbit
          wasm-pack test --node

      - name: Build wasm pkg
        run: |
          cd wasm-orbit
          wasm-pack build --target bundler --out-dir pkg --release

  frontend-tests:
    name: Frontend Tests (TypeScript)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      FEATURE_PARITY_STRICT: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test

  frontend-fast-tests:
    name: Frontend Fast Tests (TEST_NO_NETWORK)
    runs-on: ubuntu-latest
    needs: frontend-tests
    permissions:
      contents: read
    env:
      TEST_NO_NETWORK: "1"
      FEATURE_PARITY_STRICT: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run fast frontend tests (no network / lightweight)
        run: |
          node scripts/run-with-timeout.js --timeout 300 -- node ./frontend/scripts/test-fast.js
