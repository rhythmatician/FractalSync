name: Frontend smoke build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    frontend-smoke:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install frontend dependencies
              working-directory: frontend
              run: npm ci

            - name: Run frontend smoke build
              working-directory: frontend
              run: npm run smoke
