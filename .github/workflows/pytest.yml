name: Run all test suites

on:
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Silence known third-party deprecations to keep CI signal clean
      PYTEST_ADDOPTS: "-W ignore::DeprecationWarning -W ignore::PendingDeprecationWarning -W ignore::UserWarning"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          cd backend
          python -m pytest tests/ -v

  runtime-core-tests:
    name: Runtime-Core Tests (Rust)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo tests
        run: |
          cd runtime-core
          cargo test --lib --release

  frontend-tests:
    name: Frontend Tests (TypeScript)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test

  builds:
    name: Build Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install maturin
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip maturin

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build runtime-core (maturin)
        run: |
          cd runtime-core
          . ../.venv/bin/activate
          maturin develop --release

      - name: Build wasm-orbit bindings
        run: |
          cd wasm-orbit
          wasm-pack build --target web

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Compile backend
        run: |
          cd backend
          python -m compileall .
