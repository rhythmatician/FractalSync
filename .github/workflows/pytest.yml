name: Run all test suites

on:
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend Tests (Python)
    needs: runtime-core-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Silence known third-party deprecations to keep CI signal clean
      PYTEST_ADDOPTS: "-W ignore::DeprecationWarning -W ignore::PendingDeprecationWarning -W ignore::UserWarning"
      # Avoid automatic local builds during tests; rely on runtime-core build artifact
      RUNTIME_CORE_NO_BUILD: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install dev dependencies (including maturin)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-dev.txt

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cache runtime-core target
        uses: actions/cache@v4
        with:
          path: runtime-core/target
          key: ${{ runner.os }}-runtime-core-target-${{ hashFiles('runtime-core/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-runtime-core-target-

      - name: Download runtime-core wheels
        uses: actions/download-artifact@v4
        with:
          name: runtime-core-wheels
          path: runtime-core-wheels

      - name: List downloaded runtime-core wheels
        run: |
          ls -la runtime-core-wheels || true
          if [ -z "$(ls runtime-core-wheels/*.whl 2>/dev/null)" ]; then
            echo "No wheel artifact downloaded; failing job."
            exit 1
          fi

      - name: Install runtime-core wheel (artifact)
        run: |
          python -m pip install --upgrade pip
          pip install runtime-core-wheels/*.whl

      # Removed wasm-orbit and frontend builds to speed up backend test job.
      # Building those artifacts is handled in separate jobs (`frontend-tests`).

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          cd backend
          python -m pytest tests/ -v

  runtime-core-build:
    name: Runtime-Core Build (maturin)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "backend/requirements-dev.txt"

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Create .venv and install dev dependencies
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install -r backend/requirements-dev.txt

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cache runtime-core target
        uses: actions/cache@v4
        with:
          path: runtime-core/target
          key: ${{ runner.os }}-runtime-core-target-${{ hashFiles('runtime-core/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-runtime-core-target-

      - name: Build runtime-core (maturin)
        run: |
          cd runtime-core
          ../.venv/bin/python -m maturin build --release --out dist

      - name: List built wheels
        run: |
          ls -la runtime-core/dist || true

      - name: Verify wheels exist
        run: |
          if [ -z "$(ls runtime-core/dist/*.whl 2>/dev/null)" ]; then
            echo "No wheels found in runtime-core/dist; failing build"
            ls -la runtime-core || true
            exit 1
          fi

      - name: Write last built commit marker
        run: |
          mkdir -p runtime-core/target
          cd runtime-core
          git rev-parse HEAD > target/.last_built_commit
          echo "Wrote marker to runtime-core/target/.last_built_commit"

      - name: Upload runtime-core wheels
        uses: actions/upload-artifact@v4
        with:
          name: runtime-core-wheels
          path: runtime-core/dist/*.whl

  runtime-core-tests:
    name: Runtime-Core Tests (Rust)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo tests
        run: |
          cd runtime-core
          cargo test --lib --release

  wasm-orbit-build:
    name: WASM-Orbit Build (wasm-pack)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install wasm-pack
        run: |
          cargo install wasm-pack --locked

      - name: Build wasm-orbit (wasm-pack)
        run: |
          cd wasm-orbit
          wasm-pack build --target web

      - name: Upload wasm-orbit pkg
        uses: actions/upload-artifact@v4
        with:
          name: wasm-orbit-pkg
          path: wasm-orbit/pkg/**

  frontend-tests:
    name: Frontend Tests (TypeScript)
    needs: wasm-orbit-build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Download wasm-orbit pkg
        uses: actions/download-artifact@v4
        with:
          name: wasm-orbit-pkg
          path: wasm-orbit-pkg

      - name: Copy wasm to frontend
        run: |
          mkdir -p frontend/src/wasm
          cp -r wasm-orbit-pkg/* frontend/src/wasm/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run tests
        run: |
          cd frontend
          npm test

  builds:
    name: Build Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements.txt"

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install maturin
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip maturin

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build runtime-core (maturin)
        run: |
          cd runtime-core
          . ../.venv/bin/activate
          maturin build --release

      - name: Install runtime-core wheel
        run: |
          . .venv/bin/activate
          pip install --find-links runtime-core/target/wheels/ runtime-core

      - name: Install backend dependencies
        run: |
          . .venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Build wasm-orbit bindings
        run: |
          cd wasm-orbit
          wasm-pack build --target web

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Compile backend
        run: |
          . .venv/bin/activate
          cd backend
          python -m compileall .
